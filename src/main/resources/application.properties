spring.application.name=HostelManagement
spring.profiles.active=dev

#spring.security.user.name=prem
#spring.security.user.password=prem

security.jwt.refresh-token-cookie-name=refreshToken
security.jwt.cookie-secure=true
security.jwt.cookie-http-only=true
security.jwt.cookie-same-site=lax
security.jwt.cookie-domain=localhost

app.cors.front-end-urls=http://localhost:5173
app.auth.frontend.success-redirect=http://localhost:5173/auth/success 
app.auth.frontend.failure-redirect=http://localhost:5173/auth/failure


#Oauth2 client configuration
		#Google
		
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid, profile, email
